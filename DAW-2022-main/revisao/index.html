<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda Aparecida Volpatto Martarello</title>
    <style>
        section{
            margin: 10px 0;
            padding: 20px;
        }
        div{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 60px;
            color: #fff;
            gap: 20px;
        }
        .azul {
            width: 25%;
            background-color: #4285F4;
        }
        .verde {
            width: 50%;
            background-color: #0F9D58;
        }
        .vermelho {
            width: 25%;
            background-color: #DB4437;
        }
        .roxo {
            color: #903EED;
           border: 1px solid #903EED;
        }
        .amarelo {
            color: #F4B400;
            border: 1px solid #F4B400;
        }
        .s2 {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .s2 div {
            width: 200px;
        }
    </style>
</head>
<body>
    <section>
        <h2>Seção 1</h2>
        <div class="s1">
            <div class="azul">#4285F4</div>
            <div class="verde">#0F9D58</div>
            <div class="vermelho">#DB4437</div>
        </div>
    </section>
    <section>
        <h2>Seção 2</h2>
        <div class="s2">
            <div class="roxo">#903EED</div>
            <div class="amarelo">#F4B400</div>
        </div>
    </section>
</body>
</html>
